    <!-- Pemakaian X-MODEL BIND -->

    <div x-data="{pesan: '', open: true, hobby: []}"
        class=" container mx-auto w-3/4 text-center mt-10 bg-red-200 p-10 rounded-xl shadow">

        <label for="nama" class="text-sm font-medium text-gray-900 block mb-2">Masukkan Pesan</label>
        <textarea x-model="pesan" type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></textarea>
        <span x-text="pesan.length" class="text-lg flex text-green-500 font-bold"
            :class="pesan.length > 20 ? 'text-red-500' : ''"></span>

        <input x-model="open" type="checkbox" id="checkbox">
        <label for="checkbox" x-text="!open ? 'Kosong' : 'Terisi'"></label>

        <div class="mt-5">
            <div class="flex item-center mb-2">
                <input x-model="hobby" type="checkbox" id="menulis" value="menulis"
                    class="w-4 h-4 text-blue-600 border-gray-300 rounded">
                <label for="menulis" class="ml-2 text-sm">Menulis</label>
            </div>
            <div class="flex item-center mb-2">
                <input x-model="hobby" type="checkbox" id="bernyanyi" value="bernyanyi"
                    class="w-4 h-4 text-blue-600 border-gray-300 rounded">
                <label for="bernyanyi" class="ml-2 text-sm">Bernyanyi</label>
            </div>
            <div class="flex item-center mb-2">
                <input x-model="hobby" type="checkbox" id="mengoding" value="mengoding"
                    class="w-4 h-4 text-blue-600 border-gray-300 rounded">
                <label for="Coding" class="ml-2 text-sm">Coding</label>
            </div>
            <p class="text-left text-sm">Hobby: <span
                    x-text="hobby.map(h => h.charAt(0).toUpperCase() + h.slice(1))"></span></p>
        </div>

    </div>
